{% extends 'Login/base.html' %}

{% block title %}登陆{% endblock %}

{% block head %}
    <script type="text/javascript">
        function check() {
            if (document.getElementById("userName").value == "" || document.getElementById("password").value == "") {
                layer.msg("用户名或密码不能为空");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}

{% block content %}
<div style="max-width: 400px;margin-top: 10em;" class="container well" align="center">
    <form class="form-horizontal" role="form" method="post">
    {% csrf_token %}
        <h2>流程管理</h2>
        <p style="color:red">{{message}}<p>
        <div class="form-group">
            <label for="userName" class="col-sm-4 control-label">用户名：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="userName" placeholder="" name="user">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">密 码：</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default" onclick="return(check())">登录</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
