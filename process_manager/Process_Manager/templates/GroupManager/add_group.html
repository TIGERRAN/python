{% extends 'GroupManager/base.html' %}

{% block title %}添加用户组{% endblock %}

{% block head %}
    <script type="text/javascript">
        function check() {
            if (!$("#name").val()) {
                layer.msg("用户组名称不能为空");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}

{% block content %}

    <div style="max-width: 800px;" class="container">
        <h2 align="center">添加用户组</h2>
        <form class="form-horizontal" role="form" method="post" onsubmit="return(check())">
            {% csrf_token %}

            <div class="form-group">
                <label class="col-sm-3 control-label"> 用户组名称 </label>
                <div class="col-sm-9">
                    <input id="name" name="name" type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"> 是否启用 </label>
                <div class="col-sm-9">
                    <label class="radio-inline ">
                        <input type="radio" id="enable" name="enable" value="0" checked/>启用
                    </label>
                    <label class="radio-inline ">
                        <input type="radio" id="disable" name="enable" value="1"/>不启用
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"> 备注 </label>
                <div class="col-sm-9">
                    <textarea id="detail" name="detail" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" onclick="return check();" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
