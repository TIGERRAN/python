{% extends 'GroupManager/base.html' %}

{% block title %}用户组管理{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="container">
        <p><a href="{% url 'add_group' %}" class="btn btn-default">添加用户组</a> &nbsp;&nbsp; <a
                href="{% url 'users_manager' %}" class="btn btn-default">用户列表</a></p>

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <td align=center>用户组ID</td>
                <td align=center>用户组名称</td>
                <td align=center>人员</td>
                <td align=center>备注</td>
                <td align=center>操作</td>
            </tr>
            </thead>
            <tbody>
            {% for items in group %}
                <tr>
                    <td align=center>{{ items.id }}</td>
                    <td align=center>{{ items.name }}</td>
                    <td align=center>{{ items.members }}</td>
                    <td align=center>{{ items.detail }}</td>
                    <td class="text-center">
                        <a href="{% url 'edit_group' %}?id={{ items.id }}">编辑</a>
                        <!--                         <a href="{% url 'del_group' %}?id={{ items.id }}">删除</a> -->
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
