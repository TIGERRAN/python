{% extends 'DatabaseBackup/base.html' %}

{% block title %}添加数据库环境信息{% endblock %}

{% block head %}

        function check() {
            if (!$("#name").val()) {
                layer.msg("数据库名称不能为空");
                return false;
            }
            return true;
        }
    </script>-->
{% endblock %}

{% block content %}

    <div style="max-width: 800px;" class="container">
        <h2 align="center">添加数据库环境信息</h2>
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label class="col-sm-3 control-label"> 数据库名称 </label>
                <div class="col-sm-9">
                    <select name="db_id" class="form-control">
                        {% for db in db_list %}
                            <option value={{ db.db_id }}>{{ db.db_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"> 备份频率 </label>
                <div  class="col-sm-9">
                <select align=left name="rate" class="form-control">
                                <option value=*>每天</option>
                                <option value=0>每周一</option>
                                <option value=1>每周二</option>
                                <option value=2>每周三</option>
                                <option value=3>每周四</option>
                                <option value=4>每周五</option>
                                <option value=5>每周六</option>
                                <option value=6>每周日</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"> 备份时间 </label>
                <div class="col-sm-9">
                    <input align=left type="time" name="time" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                    <label class="col-sm-3 control-label">备份shell</label>
                    <div class="col-sm-9">
                        <input type="file" id="shell_file" name="shell_file" class="form-control"/>
                    </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">提交</button>  <p><a href="{% url 'db_backup_manager' %}" class="btn btn-default">返回</a></p>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
