{% extends 'Workorder/base.html' %}

{% block title %}{% endblock %}
{% block head %}
{% endblock %}

{% block content %}
    <div style="max-width: 800px;" class="container">
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
            <h2 align="center">上线申请</h2>
            {% csrf_token %}

            <div class="form-group">
                <label class="col-sm-3 control-label">上线类型</label>
                <div class="col-sm-9">
                    <p class="form-control-static">一般上线</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">系统</label>
                <div class="col-sm-9">
                    <select id="pj_ids" name="pj_ids" multiple="multiple" size="6" class="form-control">
                        {% for item in sys %}
                            <option>{{ item }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">stage上线时间</label>
                <div class="col-sm-9 form-inline">
                    <input type="date" id="stage_date" name="stage_date" class="form-control"/>
                    <input type="time" id="stage_time" name="stage_time" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">online上线时间</label>
                <div class="col-sm-9 form-inline">
                    <input type="date" id="online_date" name="online_date" class="form-control"/>
                    <input type="time" id="online_time" name="online_time" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-default">提交</button>
                    <a href="{% url 'home' %}" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
